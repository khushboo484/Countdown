<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> Counter </TITLE>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"> </script>
<link rel="stylesheet" type="text/css" href="edit.css">
</HEAD>
<BODY>
<div class = "timer">
<div class="time">
    <p>
        <span id="dy"><input type="text" id="day" value="00" maxlength="4" size="4">days </span> <span id="hr"><input type="text" id="hrs" value="00" maxlength="4" size="4">hrs </span>
        <span id="mi"><input type="text" id="min" value="00" maxlength="4" size="4">mins </span> <span id="se"><input type="text" id="sec" value="00" maxlength="4" size="4">sec </span>
    </p>
</div>
</div>
<br><br>
<button id="start"> Start </button>
<button id="reset"> Reset </button>
</BODY>
</HTML>
